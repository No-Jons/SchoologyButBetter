<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Mode</title>
</head>
<body>
    <link rel="stylesheet" href="../css/focus.css">
    <div id="focus-wrapper">
        <div class="focus-info">
            <div class="focus-heaver-wrapper">
                <h1 class="focus-header">HOLD UP!!!</h1>
            </div>
            <div class="focus-text">
                <span class="focus-blurb">
                    You're in focus mode right now, so you can't access the site at <span class="focus-embedded-domain"></span>.
                </span>
                <div class="focus-whitelist-wrapper">
                    <span class="focus-blurb">
                        Whitelist the domain <span class="focus-embedded-domain"></span>?
                    </span>
                    <div class="focus-action-btns-wrapper">
                        <button class="focus-whitelist focus-action-btn">Whitelist</button>
                        <button class="focus-cancel focus-action-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../js/css.js"></script>
    <script src="../js/logger.js"></script>
    <script src="../js/focus.js"></script>
</body>
</html>
