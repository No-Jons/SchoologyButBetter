<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="css/theme.css">
    <link type="text/css" rel="stylesheet" href="lib/css/noUiSlider.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="header">
        <span>CSS Theme Editor</span>
    </div>
    <div id="themes-wrapper">
        <div class="theme-selection" data-theme="default">
            <span class="theme-label">Default Theme</span>
        </div>
        <div class="theme-selection" data-theme="dark">
            <span class="theme-label">Dark Mode</span>
        </div>
        <div class="theme-selection" data-theme="rainbow">
            <span class="theme-label">Rainbow Mode</span>
        </div>
        <div class="theme-selection" data-theme="cherry">
            <span class="theme-label">Cherry</span>
        </div>
        <div class="theme-selection" data-theme="custom">
            <span class="theme-label">Custom Schoology Theme</span>
        </div>
    </div>
    <div id="editor-wrapper" style="display: none;">
        <div id="colors-wrapper"></div>
        <div id="animate-wrapper"></div>
        <div id="advanced-wrapper">
            <div id="advanced-colors"></div>
        </div>
    </div>
    <div class="save-theme">Save Theme</div>
    <div id="preview">
        <div id="preview-wrapper">
            <nav class="sgy-nav">
                <div class="sgy-nav-left">
                    <div class="sgy-nav-logo-wrapper">
                        <img class="sgy-nav-logo" src="img/schoology.png" alt="Logo">
                    </div>
                    <ul class="sgy-nav-links">
                        <li class="sgy-nav-courses sgy-nav-link">
                            <a class="sgy-main-contrast">COURSES</a>
                        </li>
                        <li class="sgy-nav-groups sgy-nav-link">
                            <a class="sgy-main-contrast">GROUPS</a>
                        </li>
                    </ul>
                </div>
                <div class="sgy-nav-right">
                    <div class="sgy-profile">
                        <div class="sgy-name-wrapper">
                            <img class="sgy-profile-icon" src="https://asset-cdn.schoology.com/system/files/imagecache/profile_tiny/sites/all/themes/schoology_theme/images/user-default.gif" alt="Profile icon">
                            <span class="sgy-nametag">YOUR NAME</span>
                            <svg id="sgy-preview-down-arrow" viewBox="0 0 15 10" width="100%" height="100%">
                                <path d="M12.78.443L9.756 3.952 8.294 5.65l-.761.884-.033.03-.032-.03-.762-.884-1.463-1.698L2.221.442C1.06-.902-.79 1.126.365 2.468L5.722 8.7c.4.465.795 1.071 1.387 1.249.136.04.266.056.391.051.125.005.255-.01.39-.051.593-.178.988-.784 1.388-1.249l5.357-6.232c1.154-1.342-.696-3.37-1.856-2.024" fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <ul id="sgy-name-dropdown">
                            <li>Profile</li>
                            <li>School</li>
                            <li>Settings</li>
                            <hr>
                            <li>Logout</li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="wrapper">
                <div class="content-box">
                    <h3 class="h3-med">Header Text</h3>
                    <span class="link-text">Link Text</span>
                    <span class="default-text">Regular Text</span>
                </div>
                <div class="content-box">
                    <label class="default-text">Text Box</label>
                    <input type="text" class="input-text">
                    <div class="error-msg">Error Message</div>
                    <button class="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/noUiSlider.min.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
